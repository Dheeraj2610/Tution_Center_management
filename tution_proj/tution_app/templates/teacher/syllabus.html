{% extends 'teacher/teacher_base.html' %}
{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .div-1 {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        h3 {
            margin-top: 20px;
            color: #444;
        }
        h4 {
            margin-top: 20px;
            color: #555;
        }
        p {
            color: #666;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .div-1 {
                width: 90%; /* Adjust width or other properties for smaller screens */
                margin: 20px auto;
                padding: 10px;
            }
        }
    </style>
    <div class="div-1">
        <h1>Course Syllabus</h1>
        <h3>Course: {{ course.cs_name }}</h3>
        <h4>Syllabus:</h4>
        <p>{{ course.cs_syllabus }}</p>
    </div>
{% endblock %}
