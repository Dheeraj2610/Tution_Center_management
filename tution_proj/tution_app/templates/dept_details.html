{% extends 'admin_base.html' %}
{% block content %}

<head>
    <!-- Include Bootstrap CSS and JS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <style media="screen">
        a:link {
            text-decoration: none;
        }

        h6 {
            text-align: center;
        }

        .row {
            margin: 100px;
        }
    </style>
</head>

<div class="container">
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h6 class="panel-title">Courses</h6>
            </div>

            <table class="table table-hover table-striped table-bordered" id="dev-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        
                    </tr>
                </thead>
                {% for d in department %}
                    <tr>
                        <td>{{ d.cs_name }}</td>
                       
                        <td>
                            <a class="btn btn-primary btn-xs" href="#">
                                <span class="glyphicon glyphicon-edit"></span>
                            </a>
                            <a class="btn btn-danger btn-xs" href="#" data-toggle="modal" data-target="#deleteModal{{ c.id }}">
                                <span class="glyphicon glyphicon-trash"></span>
                            </a>
                        </td>
                    </tr>
                    <!-- Delete Modal -->
                    <div id="deleteModal{{ c.id }}" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Confirm Delete</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <p>Are you sure you want to delete this course?</p>
                                </div>
                                <div class="modal-footer">
                                    <a href="#" class="btn btn-danger">Delete</a>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
