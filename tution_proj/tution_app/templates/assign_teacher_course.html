<!DOCTYPE html>
<html>
<head>
    <title>Assign Teacher and Course to Student</title>
</head>
<body>
    <h1>Assign Teacher and Course to {{ student.student.username }}</h1>
    <form method="post">
        {% csrf_token %}

        <label for="teacher">Select a Teacher:</label>
        <select name="teacher_id">
            {% for teacher in teachers %}
                <option value="{{ teacher.id }}">{{ teacher.teacher.username }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="course">Select a Course:</label>
        <select name="course_id">
            {% for course in courses %}
                <option value="{{ course.id }}">{{ course.cs_name }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="student">Select a Student:</label>
        <select name="student_id">
            {% for student in students %}
                <option value="{{ student.id }}">{{ student.student.username }}</option>
            {% endfor %}
        </select>
        <br><br>

        <input type="submit" value="Assign Teacher and Course">
    </form>
</body>
</html>
