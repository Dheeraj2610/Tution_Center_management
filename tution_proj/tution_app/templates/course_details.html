{% extends 'admin_base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Include Bootstrap CSS and JS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Added viewport meta tag -->

    <style media="screen">
        a:link {
            text-decoration: none;
        }

       
        .table-responsive { /* Add responsiveness to the table */
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 style="text-align: center;" class="panel-title">Courses</h3>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover table-striped table-bordered" id="dev-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Duration</th>
                                    <th>Fees</th>
                                    <th>Syllabus</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for c in course %}
                                    <tr>
                                        <td>{{ c.cs_name }}</td>
                                        <td>{{ c.cs_duration }}</td>
                                        <td>{{ c.cs_fee }}</td>
                                        <td>{{ c.cs_syllabus }}</td>
                                        <td>
                                            <a class="btn btn-primary btn-xs" href="{% url 'edit_course_page' c.id %}">
                                                <span class="glyphicon glyphicon-edit"></span>
                                            </a>
                                            <a class="btn btn-danger btn-xs" href="#" data-toggle="modal" data-target="#deleteModal{{ c.id }}">
                                                <span class="glyphicon glyphicon-trash"></span>
                                            </a>
                                        </td>
                                    </tr>
                                    <!-- Delete Modal -->
                                    <div id="deleteModal{{ c.id }}" class="modal fade" role="dialog">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h4 class="modal-title">Confirm Delete</h4>
                                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                </div>
                                                <div class="modal-body">
                                                    <p>Are you sure you want to delete this course?</p>
                                                </div>
                                                <div class="modal-footer">
                                                    <a href="{% url 'course_delete' c.id %}" class="btn btn-danger">Delete</a>
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
{% endblock %}
